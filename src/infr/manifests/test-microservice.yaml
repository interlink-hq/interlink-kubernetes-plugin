apiVersion: v1
kind: ConfigMap
metadata:
  name: test-cm
  namespace: default
data:
  test_cm_key: just a ConfigMap test
---
apiVersion: v1
kind: Secret
metadata:
  name: test-secret
  namespace: default
type: Opaque
data:
  # test_secret_key: just a Secret test
  test_secret_key: anVzdCBhIFNlY3JldCB0ZXN0
---
apiVersion: v1
kind: Pod
metadata:
  name: test-microservice
  namespace: default
spec:
  containers:
  - name: test-container
    # curl "192.135.24.45:30181/params?query=test" | jq .request
    # wget -O- 192.135.24.45:30181/params?query=test
    image: ealen/echo-server
    command: ["node", "webserver"]
    resources:
      limits:
        memory: "32Mi"
        cpu: "10m"
    env:
      - name: PORT
        value: "8181"
      - name: test_data
        value: just a test
      # - name: test_cm_key
      #   valueFrom:
      #     configMapKeyRef:
      #       name: test-cm
      #       key: test_cm_key
      # - name: test_secret_key
      #   valueFrom:
      #     secretKeyRef:
      #       name: test-secret
      #       key: test_secret_key
    # envFrom:
    #   - configMapRef:
    #       name: test-cm
    ports:
      - containerPort: 8181
        protocol: TCP
    volumeMounts:
    - name: test-cm-volume
      mountPath: /etc/config/cm.json
    - name: test-secret-volume
      mountPath: /etc/config/secret.json
      readOnly: true
  volumes:
  - name: test-cm-volume
    configMap:
      name: test-cm
  - name: test-secret-volume
    secret:
      secretName: test-secret
  nodeSelector:
    type: virtual-kubelet
  tolerations:
  - key: "virtual-node.interlink/no-schedule"
    operator: "Equal"
    value: "true"
    effect: "NoSchedule"
---
apiVersion: v1
kind: Service
metadata:
  name: gateway-test-microservice-tunnel-nodeport
  namespace: tcp-tunnel
spec:
  type: NodePort
  selector:
    interlink/role: gateway
  ports:
  - port: 8181
    targetPort: 8181
    nodePort: 30181
---