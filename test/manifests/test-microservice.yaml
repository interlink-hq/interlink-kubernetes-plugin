# Deploy a simple microservice (httpbin) and expose it via a NodePort service.
# Pod additionally mount a ConfigMap and a Secret as volumes.
#
# Test the microservice from outside the cluster:
# - curl "http://${LOAD_BALANCER_IP}:30180/headers" | jq .
# - wget -O- "http://${LOAD_BALANCER_IP}:30180/headers" | jq .
# or locally within the cluster:
# - curl -s "http://httpbin.test.svc.cluster.local:8000/headers"
#
# Pod includes an additional ssh-debug container with various debugging tools installed.
# Connect to the ssh-debug container from outside the cluster:
# - ssh root@${LOAD_BALANCER_IP} -p 30122
# or locally within the cluster:
# - ssh root@httpbin.test.svc.cluster.local -p 2222
---
# apiVersion: v1
# kind: Namespace
# metadata:
#   name: test
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: test-cm
  namespace: test
data:
  test_cm_key: just a ConfigMap test
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: ssh-setup-cm
  namespace: test
data:
  setup.sh: |
    #!/bin/sh
    set -e
    
    # Install SSH server and networking tools.
    # Include tools for WireGuard testing (e.g. wg, wg-quick, etc.).
    apk add --no-cache openssh iproute2 iputils bind-tools netcat-openbsd curl wget net-tools tcpdump nano wireguard-tools
  
    # Configure SSH
    ssh-keygen -A
    echo 'root:debug123' | chpasswd
    sed -i 's/#PermitRootLogin prohibit-password/PermitRootLogin yes/' /etc/ssh/sshd_config
    sed -i 's/#PasswordAuthentication yes/PasswordAuthentication yes/' /etc/ssh/sshd_config
    
    # Start SSH server (runs in foreground to prevent container exit and log to stderr for visibility)
    /usr/sbin/sshd -D -e
---
apiVersion: v1
kind: Secret
metadata:
  name: test-secret
  namespace: test
type: Opaque
data:
  # test_secret_key: just a Secret test
  test_secret_key: anVzdCBhIFNlY3JldCB0ZXN0
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: httpbin
  namespace: test
---
apiVersion: v1
kind: Service
metadata:
  name: httpbin
  namespace: test
  labels:
    app: httpbin
    service: httpbin  
spec:
  type: NodePort
  selector:
    app: httpbin
  ports:
  - name: http
    port: 8000
    targetPort: 8080
    nodePort: 30180
  - name: ssh-debug
    port: 2222
    targetPort: 22
    nodePort: 30122
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: httpbin
  namespace: test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: httpbin
      version: v1
  template:
    metadata:
      labels:
        app: httpbin
        version: v1
      # annotations:
      #   interlink.eu/disable-offload-init-containers: "istio-validation,istio-proxy"
    spec:
      serviceAccountName: httpbin
      nodeSelector:
        virtual-node.interlink/type: virtual-kubelet
        kubernetes.io/hostname: vnode-interlink-edge-dev
      tolerations:
      - key: "virtual-node.interlink/no-schedule"
        operator: "Equal"
        value: "true"
        effect: "NoSchedule"      
      containers:
      - image: docker.io/mccutchen/go-httpbin:v2.15.0
        imagePullPolicy: IfNotPresent
        name: httpbin
        ports:
        - name: http
          containerPort: 8080
        resources:
          requests:
            memory: "32Mi"
            cpu: "10m"    
          limits:
            memory: "48Mi"
            cpu: "12m"        
        env:
          - name: test_data
            value: just a test
          # Not supported by virtual-kubelet (as of Interlink 0.5.1)
          # - name: test_cm_key
          #   valueFrom:
          #     configMapKeyRef:
          #       name: test-cm
          #       key: test_cm_key
          # - name: test_secret_key
          #   valueFrom:
          #     secretKeyRef:
          #       name: test-secret
          #       key: test_secret_key
        # Not supported by virtual-kubelet (as of Interlink 0.5.1)
        # envFrom:
        #   - configMapRef:
        #       name: test-cm
        volumeMounts:
        - name: cm-volume
          mountPath: /etc/config/cm.json
        - name: secret-volume
          mountPath: /etc/config/secret.json
          readOnly: true
      - image: alpine:3.21
        imagePullPolicy: IfNotPresent
        name: ssh-debug
        command: ["/bin/sh", "/scripts/setup.sh"]
        ports:
        - name: ssh
          containerPort: 22
        resources:
          requests:
            memory: "64Mi"
            cpu: "10m"
          limits:
            memory: "128Mi"
            cpu: "50m"
        securityContext:
          capabilities:
            add:
              - NET_ADMIN  # ip route/rule manipulation
              - NET_RAW    # tcpdump / raw sockets
        volumeMounts:
        - name: ssh-setup-volume
          mountPath: /scripts
      volumes:
      - name: cm-volume
        configMap:
          name: test-cm
      - name: secret-volume
        secret:
          secretName: test-secret
      - name: ssh-setup-volume
        configMap:
          name: ssh-setup-cm
          defaultMode: 0755
---
