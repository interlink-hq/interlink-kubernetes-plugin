apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "bastion.fullname" . }}
  labels:
    {{- include "bastion.labels" . | nindent 4 }}
    interlink/role: {{ include "bastion.name" . }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "bastion.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "bastion.labels" . | nindent 8 }}
    spec:
      containers:
        - name: sshd
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.service.port }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: Etc/UTC
          envFrom:
            - configMapRef:
                name: {{ include "bastion.fullname" . }}-cm
