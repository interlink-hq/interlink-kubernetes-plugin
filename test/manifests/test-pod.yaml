apiVersion: v1
kind: Pod
metadata:
  name: test-pod
  namespace: default
spec:
  containers:
  - name: test-container
    image: busybox
    command: ["sh", "-c", "i=0; while true; do echo $i; i=$((i+1)); sleep 3; done"]
    resources:
      requests:
        memory: "32Mi"
        cpu: "10m"    
      limits:
        memory: "48Mi"
        cpu: "12m"
  nodeSelector:
    virtual-node.interlink/type: virtual-kubelet
    # kubernetes.io/hostname: <name-of-the-virtual-node>
  tolerations:
  - key: "virtual-node.interlink/no-schedule"
    operator: "Equal"
    value: "true"
    effect: "NoSchedule"
---
